name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Chrome
      run: npm run install-chrome
    
    - name: Test imports
      run: node -e "require('./src/config'); require('./src/utils'); require('./src/lighthouse'); require('./src/reporting'); console.log('âœ… All modules import successfully!');"
    
    - name: Test example
      run: node examples/custom-test.js
